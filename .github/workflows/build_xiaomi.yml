name: Build for Xiaomi 4.19.157

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup kernel source
      run: |
        wget https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.19.157.tar.xz
        tar xf linux-4.19.157.tar.xz
        cp .config linux-4.19.157/.config
        
    - name: Build hosts_redirect module
      run: |
        cd linux-4.19.157
        make olddefconfig
        make modules_prepare
        cd ../hosts_redirect
        KERNEL_SRC=../../linux-4.19.157 make
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: xiaomi-hosts-redirect
        path: hosts_redirect/*.kpm
